<body>
    <button class="myBtn" data-text="hi btn1">btn1</button>
    <button class="myBtn" data-text="hi btn2">btn2</button>
    <button class="myBtn" data-text="hi btn3">btn3</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // JQuery
        // const myBtn = $('.myBtn');

        // JavaScript以class屬性傳值的寫法(非以id)
        const myBtn = document.querySelectorAll('.myBtn');
        console.log('myBtn', myBtn);
        myBtn.forEach(function (value, key) {
            console.log(value);
            value.addEventListener('click', function () {
                let getDataText = this.getAttribute('data-text');
                console.log('getDataText', getDataText);
            });
        });
